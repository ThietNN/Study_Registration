<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Registration</title>
</head>
<body>
<h2><span style="color:blue;background-color:cyan">ĐĂNG KÝ HỌC VIÊN</span> </h2>
<TABLE>
    <tr><td><span style="color:blue">Họ và tên</span></td>
        <td><input type="text" name="name"></td></tr>
    <tr><td><span style="color:blue">Ngày sinh</span></td>
        <td><input type="text" name="dob"></td></tr>
    <tr><td><span style="color:blue">Giới tính</span></td>
        <td><input type="radio" name="gender">Nam</td>
        <td><input type="radio" name="gender">Nữ</td></tr>
    <tr><td><span style="color:blue">Địa chỉ</span></td>
        <td><input type="text" name="address"></td></tr>
    <tr><form><td>
        <label for="lớp"><span style="color:blue">Lớp</span></label>
        <select name="class" id="lớp">
            <option value="not selected">-Chọn lớp-</option>
            <option value="9A">9A</option>
            <option value="9B">9B</option>
        </select>
        </form></td></tr>
    <tr><td><span style="color:blue">Email</span></td>
        <td><input type="text" name="email"></td></tr>
    <tr><td><span style="color:blue">Điện thoại</span></td>
        <td><input type="text" name="phone"></td></tr>
</TABLE>
<input type="button" name="register" value="Đăng ký">
<input type="reset" name="reset" value="Nhập lại">







</body>
</html>
